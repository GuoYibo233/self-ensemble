name: self-ensemble-debug
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10  # FlexAttention requires Python 3.10+ with PyTorch 2.5+
  - pytorch=2.5.1
  - torchvision=0.20.1
  - torchaudio=2.5.1
  - pytorch-cuda=12.1
  - transformers=4.55.2
  - pandas=2.3.1
  - numpy=2.0.2
  - spacy=3.8.7
  - tqdm=4.67.1
  - jupyter
  - notebook
  - pip
  - pip:
    - datasets
    - accelerate
    - feather-format
    - pyarrow

# Environment for Linux systems with CUDA 12.1
# Optimized for NVIDIA RTX A6000 GPUs
# IMPORTANT: FlexAttention requires Python 3.10+ with PyTorch 2.5+
# After creating the environment, run:
# conda activate self-ensemble-debug
# python -m spacy download en_core_web_lg

