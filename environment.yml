# Conda环境配置文件
# 用于运行 debug_generate.py 调试脚本

name: self-ensemble-debug
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pytorch>=1.12.0
  - numpy>=1.21.0
  - pandas>=1.3.0
  - tqdm>=4.62.0
  - pip

  # 可选：如果后续想运行真实模型
  - pip:
    - transformers>=4.20.0
    - spacy>=3.4.0
    - datasets>=2.0.0