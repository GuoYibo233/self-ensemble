name: flexattention
channels:
  - pytorch-nightly
  - conda-forge
  - defaults
dependencies:
  - python=3.10  # FlexAttention requires Python 3.10+ with PyTorch 2.5+
  - pip
  - pip:
      # PyTorch nightly with FlexAttention support
      - --extra-index-url https://download.pytorch.org/whl/nightly/cu121
      - torch>=2.5.0.dev
      - torchvision
      - torchaudio
      # Core ML/NLP libraries
      - transformers>=4.30.0
      - datasets>=2.14.0
      # Data processing
      - pandas>=2.0.0
      - numpy>=1.24.0
      # NLP tools
      - spacy>=3.5.0
      # Progress bars
      - tqdm>=4.65.0
      # Development tools (optional)
      - jupyter>=1.0.0
      - ipykernel>=6.25.0

# IMPORTANT: FlexAttention requires Python 3.10+ with PyTorch 2.5+
# After creating the environment, run:
# conda activate flexattention
# python -m spacy download en_core_web_lg

# For Linux systems with existing CUDA 12.1 setup, use environment_linux.yml instead


